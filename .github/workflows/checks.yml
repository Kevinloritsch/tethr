name: Tethr

on:
  pull_request:
  push:
    branches: [main, dev]

jobs:
  prettier:
    name: formatting
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Check formatting
        run: npx prettier --check .
